<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
  </head>
  <link rel="stylesheet" href="./index.css" />
  <body>
    <h1>New Year Evening</h1>
    <div class="countdown-cont">
      <div class="count-el days-c">
        <p class="big-text" id="days"></p>
        <span>Days</span>
      </div>
      <div class="count-el hours-c">
        <p class="big-text" id="hours"></p>
        <span>Hours</span>
      </div>
      <div class="count-el mins-c">
        <p class="big-text" id="mins"></p>
        <span>Mins</span>
      </div>
      <div class="count-el seconds-c">
        <p class="big-text" id="seconds"></p>
        <span>Seconds</span>
      </div>
    </div>
  </body>
</html>
<script src="./index.js"></script>
